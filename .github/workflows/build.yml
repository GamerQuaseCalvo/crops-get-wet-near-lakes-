name: Build Stardew Valley Mod

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout do repositório
        uses: actions/checkout@v4

      - name: 📥 Instalar .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # Ajuste se precisar de outra versão do .NET

      - name: 📂 Criar pasta de saída
        run: mkdir -p build

      - name: 🔗 Restaurar pacotes (se necessário)
        run: dotnet restore src/Mod.csproj

      - name: 🏗️ Compilar o mod
        run: dotnet build src/Mod.csproj --configuration Release --output build

      - name: 📦 Criar artefato do mod
        uses: actions/upload-artifact@v4
        with:
          name: MeuMod
          path: build
